<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Paradigm Pet Professionals Logo" width="150">
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dogs.html">Dogs</a></li>
                <li><a href="cats.html">Cats</a></li>
                <li><a href="small-animals.html">Small Animals</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        <h2>Request a Consultation</h2>
        <form id="contactForm">

            <label for="petType">Pet Type:</label>
            <select id="petType">
                <option>Dog</option>
                <option>Cat</option>
                <option>Small Animal</option>
            </select><br>

            




            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
        
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required><br>
        



            <label for="pet-name">Pet Name:</label>
            <input type="text" id="pet-name" name="pet_name" required><br>
        
            <label for="age">Pet Age:</label>
            <input type="number" id="age" required><br>

            <label for="timezone">Time Zone:</label>
            <select id="timezone" name="timezone" required>
                <option value="">Select your time zone</option>
                <option value="PST">Pacific Standard Time (PST)</option>
                <option value="MST">Mountain Standard Time (MST)</option>
                <option value="CST">Central Standard Time (CST)</option>
                <option value="EST">Eastern Standard Time (EST)</option>
                <option value="GMT">Greenwich Mean Time (GMT)</option>
                <option value="CET">Central European Time (CET)</option>
                <option value="IST">Indian Standard Time (IST)</option>
                <option value="JST">Japan Standard Time (JST)</option>
                <option value="AEST">Australian Eastern Standard Time (AEST)</option>
            </select>
        
            <button type="submit">Submit</button>
        </form>
        
        <p id="message"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
